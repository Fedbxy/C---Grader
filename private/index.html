<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>OCOM Bruh</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">OCOM Bruh</h1>
            <div class="flex space-x-4" id="navbar-links">
                <a href="/submit" class="hover:underline" id="submitLink">Submit Code</a>
                <a href="/submission" class="hover:underline" id="submissionLink">Submissions</a>
                <a href="/login" class="hover:underline" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8 flex-1">

        <!-- Problems Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Problems</h2>

            <div class="overflow-x-auto rounded-md">
                <table id="problemTable" class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">Title</th>
                            <th class="py-2 px-4 border-b">Time Limit</th>
                            <th class="py-2 px-4 border-b">Memory Limit</th>
                            <th class="py-2 px-4 border-b">Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Problems should display here -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Code Submission</h2>
            <p class="text-gray-600">
                Are you ready to submit your code? Simply navigate to the submission page using the navigation bar above.
            </p>
        </section>        
        

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2023 OCOM Bruh. All rights reserved.</p>
    </footer>

    <script src="/javascripts/authScript.js"></script>
    <script src="/javascripts/script.js"></script>

</body>

</html>
