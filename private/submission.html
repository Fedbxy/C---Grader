<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Submissions</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">OCOM Bruh</h1>
            <div class="flex space-x-4" id="navbar-links">
                <a href="/" class="hover:underline">View Problems</a>
                <a href="/submit" class="hover:underline" id="submitLink">Submit Code</a>
                <a href="/login" class="hover:underline" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8 flex-1">

        <!-- Submissions Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Submissions</h2>

            <!-- Example Submissions Table -->
            <div class="overflow-x-auto rounded-md">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b"> # </th>
                            <th class="py-2 px-4 border-b"> Name </th>
                            <th class="py-2 px-4 border-b"> Problem </th>
                            <th class="py-2 px-4 border-b"> Score </th>
                            <th class="py-2 px-4 border-b"> Total Time </th>
                        </tr>
                    </thead>
                    <tbody id="submissionTableBody">
                        <!-- Submissions should display here -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <!-- Submission Details Card -->
    <div id="submissionDetails" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-md shadow-md w-full max-w-3xl opacity-0 scale-0 overflow-hidden transition-transform duration-300 ease-in-out flex flex-col overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold" id="submissionTitle"></h3>
            <div class="text-right cursor-pointer" onclick="closeSubmissionDetails()">&times;</div>
        </div>
        <p class="mb-2" id="submissionDetailsContent"></p>
        <pre id="submissionCode" class="bg-gray-200 p-4 rounded-md max-h-60 overflow-y-auto"></pre>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2023 OCOM Bruh. All rights reserved.</p>
    </footer>

    <script src="/javascripts/submissionScript.js"></script>
    <script src="/javascripts/authScript.js"></script>
</body>

</html>
