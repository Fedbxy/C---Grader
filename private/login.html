<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login - OCOM Bruh</title>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">OCOM Bruh</h1>
            <div>
                <a href="/" class="mx-2 hover:underline">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8 flex-1">

        <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center">Login</h1>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button onclick="validateLoginForm()" type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 w-full">Login</button>

            <p id="error-message" class="text-red-500 mt-4 text-center"></p>
        </div>

        <section class="mt-8 text-center">
            <p>Don't have an account? <a href="register" class="text-blue-500 hover:underline">Register here</a>.</p>
        </section>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2023 OCOM Bruh. All rights reserved.</p>
    </footer>

    <script src="/javascripts/authScript.js"></script>
    <!-- Add JavaScript for form validation and handling login functionality -->

</body>

</html>
